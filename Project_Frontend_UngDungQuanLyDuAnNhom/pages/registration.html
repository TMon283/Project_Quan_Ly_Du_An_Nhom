<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project Management</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-full">
        <div class="title">
            <h2>Đăng ký</h2>
        </div>
        <div class="register-form">
            <div class="register-input">
                <input type="text" id="fullname" placeholder="Họ và tên">
                <span class="error-message" id="fullname-error"></span>
            
                <input type="email" id="email" placeholder="Địa chỉ email">
                <span class="error-message" id="email-error"></span>
            
                <input type="password" id="password" placeholder="Mật khẩu">
                <span class="error-message" id="password-error"></span>
            
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button id="register-button">Đăng ký</button>            
            <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
        </div>
    </div>
    <script src="../js/registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
